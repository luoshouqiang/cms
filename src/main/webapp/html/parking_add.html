    <div class="rframe">
         <div class="rframe-title parking-add-title"><h3 class="title-h3-a">添加车位</h3></div>
        <div class="mk-02">
            <div class="mk-02-box">
                <div class="mk-02-b">
                    <form name="paringAddForm" id="paring-add-form" class="form-inline" method="post"  action="">
                        <div class="row p-0">
                           <div class="form-group form-group-select col-5 fl"><label>小区名字：</label>
                                    <select id="areaName" class="form-control" name="areaName">
                                      
                                    </select>
                          </div>
                         <div class="form-group form-group-select col-5 fr"><label>停车场：</label>
                            <select id="parking-lots-id" class="form-control" name="parkingLotsId">
                             
                            
                            </select>
                        </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-5  fl">
                            <label class="fl" style="margin-top:5px">车 位 号：</label>
                            <input type="text" value="" id="parking-code" class="form-control" name="parkingCode">
                            </div>
                         <div class="form-group form-group-select col-5 fr"><label>车位尺寸：</label>
                            <select id="parking-space" class="form-control" name="parkingSpace">
                              <option value="">请选择</option>
                              <option value="人防车位">人防车位</option>
                              <option value="标准">标准车位</option>
                              <option value="豪华">豪华车位</option>
                              <option value="小型">小型车位</option>
                              <option value="子母">子母车位</option>
                              <option value="虚拟">虚拟车位</option>
                              <option value="普通车位">普通车位</option>
                            </select>
                        </div>
                        </div>
                        <div class="row">
                         <div class="form-group form-group-select col-5 fl"><label>车位类型：</label>
                            <select id="parking-type" class="form-control" name="parkingType">
                                <option value="">请选择</option>
                                <option value="1">自有车位</option>
                                <option value="2">月租车位</option>
                                <option value="3">临时停车位</option>
                            </select>
                        </div>
                         <div class="form-group form-group-select col-5 fr"><label>车位楼层：</label>
                            <select id="parking-floor" class="form-control" name="parkingFloor">
                              <option value="">请选择</option>
                              <option value="2">二楼</option>
                              <option value="1">一楼</option>
                              <option value="0">地面</option>
                               <option value="-1">负一楼</option>
                              <option value="-2">负二楼</option>
                              <option value="-3">负三楼</option>
                            </select>
                        </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-textarea  fl"><label class="fl">位置备注：</label>
                              <textarea cols="26" rows="5"  class="form-control" id="parking-location" name="parkingLocation"></textarea>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <p class="mt-25"><input type="submit" value="添加" class="btn btn-135 btn-yellow fr submit-btn"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
